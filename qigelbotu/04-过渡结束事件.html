<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      transition: all 2s;
    }

    div:hover {
      transform: scale(1.5);
    }
    
  </style>
</head>
<body>

<div></div>

<script>

  //transitionend: 过渡结束的时候会触发
  var div = document.querySelector("div");
  div.addEventListener("transitionend", function () {
    console.log("哈哈哈，哈哈哈")
  })

</script>

</body>
</html>
